<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/ico" href="favicon.ico">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=2.0">
	<title></title>
    <script src="lib/sorttable.js"></script>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/tables.css">
	<link rel="stylesheet" type="text/css" href="css/display.css">
 </head>
<body>
	<div id="headers">
    <div id="corpustitle"></div>
	<div id="palette">
		<div class="blocicons" id="insertp">
		<i id="insertfile" class="fa fa-arrow-circle-o-down" title="Insérer fichier"></i>
		<i id="insertdir" class="fa fa-caret-square-o-down" title="Insérer répertoire"></i>
		</div>
		<div class="blocicons" id="selectp">
		<i id="selectall" class="fa fa-check-square" title="Sélectionner tout"></i>
		<i id="deselectall" class="fa fa-square" title="Désélectionner tout"></i>
		</div>
		<div class="blocicons" id="toolsp">
		<i id="searchcorpus" class="fa fa-search" title="Recherche dans le corpus"></i>
		<i id="lexiconcorpus" class="fa fa-book" title="Création de lexique"></i>
		</div>
		<div class="blocicons" id="openp">
		<img id="starttrjs" class="imgicon" title="Lancer TRJS" src="css/Trjs.png"></img>
		<img id="startelan" class="imgicon" title="Lancer Elan" src="css/Elan.png"></img>
		<img id="starttrs" class="imgicon" title="Lancer Transcriber" src="css/Transcriber.png"></img>
		<img id="startclan" class="imgicon" title="Lancer Clan" src="css/Clan.png"></img>
		<img id="startpraat" class="imgicon" title="Lancer Praat" src="css/Praat.png"></img>
		</div>
		<div class="blocicons" id="convertp">
		<img id="cvttei" class="imgicon" title="Convertir la sélection en TEI" src="css/TEI.png"></img>
		</div>
		<div class="blocicons" id="exportp">
		<img id="exporttxm" class="imgicon" title="Export vers TXM" src="css/TXM.png"></img>
		<img id="exportiramuteq" class="imgicon" title="Export vers Iramuteq" src="css/Iramuteq.png"></img>
		<img id="exportlexico" class="imgicon" title="Export vers Lexico/Le Trameur" src="css/Trameur.png"></img>
		</div>
	</div>
	</div>
	<div id="content">
    <table id="maincorpus" class="pure-table sortable">
    </table>
	</div>
    <!--
    <div id="datalist"></div>
    -->
	<div id="epilogue">
		<p>Copyright Christophe Parisse.</p>
	</div>
	<script type="text/javascript" language="javascript">
		window.$ = window.jQuery = require('jquery');
		require('bootstrap');
		var aeec = require('./dist/aeec/init.js');
		aeec.init();
	</script>
</body>
</html>
