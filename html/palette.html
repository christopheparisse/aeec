<!--
    Tools palette head of page
-->
<div id="palette">
    <div class="blocicons" id="insertp">
    <i id="opencorpus" class="fa fa-folder-open-o" title="Ouvrir corpus"></i>
    <i id="newcorpus" class="fa fa-file-o" title="Nouveau corpus"></i>
    <i id="insertfile" class="fa fa-arrow-circle-o-down" title="Insérer fichier"></i>
    <i id="insertdir" class="fa fa-caret-square-o-down" title="Insérer répertoire"></i>
    </div>
    <div class="blocicons" id="selectp">
    <i id="selectall" class="fa fa-check-square" title="Sélectionner tout"></i>
    <i id="deselectall" class="fa fa-square" title="Désélectionner tout"></i>
    </div>
    <div class="blocicons" id="toolsp">
    <i id="toolsoptions-button" class="fa fa-cog" title="Commandes/options"  onclick="$('#tools-options').toggle();"></i>
    <i id="content-button" class="fa fa-bars" title="Edition du corpus" onclick="$('#content').toggle();"></i>
    <i id="toolsresults-button" class="fa fa-book" title="Résultats" onclick="$('#tools-results').toggle();"></i>
    </div>
    <div class="blocicons" id="openp">
    <img id="starttrjs" class="imgicon" title="Lancer TRJS" src="css/Trjs.png"></img>
    <img id="startelan" class="imgicon" title="Lancer Elan" src="css/Elan.png"></img>
    <img id="starttrs" class="imgicon" title="Lancer Transcriber" src="css/Transcriber.png"></img>
    <img id="startclan" class="imgicon" title="Lancer Clan" src="css/Clan.png"></img>
    <img id="startpraat" class="imgicon" title="Lancer Praat" src="css/Praat.png"></img>
    </div>
</div>
